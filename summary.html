<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Summary - AC Store</title>
<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* General body styles */
body {
  font-family: Arial, sans-serif;
  background: #f8f9fa;
  color: #333;
  line-height: 1.5;
}

/* Header */
header {
  background: #007bff;
  color: #fff;
  padding: 15px 20px;
  text-align: center;
  font-size: 1.5rem;
  font-weight: bold;
}

/* Container */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 15px;
}

/* Table wrapper for horizontal scroll on small devices */
.table-wrapper {
  overflow-x: auto;
}

/* Table styles */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

th, td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background: #007bff;
  color: #fff;
  font-weight: bold;
}

tr:hover {
  background: #f1f1f1;
}

/* Buttons */
button {
  padding: 8px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
}

button.edit {
  background: #ffc107;
  color: #000;
}

button.delete {
  background: #dc3545;
  color: #fff;
}

button.add {
  background: #28a745;
  color: #fff;
  margin-bottom: 15px;
}

/* Responsive design */
@media (max-width: 768px) {
  header {
    font-size: 1.2rem;
    padding: 10px;
  }

  th, td {
    padding: 10px;
    font-size: 0.9rem;
  }

  button {
    font-size: 0.8rem;
    padding: 6px 10px;
  }
}

@media (max-width: 480px) {
  table, thead, tbody, th, td, tr {
    display: block;
    width: 100%;
  }

  thead tr {
    display: none;
  }

  tr {
    margin-bottom: 15px;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  td {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border: none;
    border-bottom: 1px solid #eee;
  }

  td:last-child {
    border-bottom: none;
  }

  td::before {
    content: attr(data-label);
    font-weight: bold;
    color: #007bff;
  }
}
</style>

</head>
<body>

<div class="container">
    <h2>Order Summary</h2>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
    </div>

    <p class="total" id="totalAmount"></p>
    <p class="total" id="paymentType"></p>
    <div class="message">You can view and track your order anytime.</div>
    
    <!-- Back to Home Button -->
    <a href="index.html" class="btn-home">⬅ Back to Home</a>
</div>

<script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const paymentType = localStorage.getItem("paymentType") || "Not Selected";
    
    let cartTable = document.getElementById("cartItems");
    let total = 0;

    cart.forEach(item => {
        let itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartTable.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.quantity}</td>
                <td>${itemTotal}</td>
            </tr>
        `;
    });

    if (paymentType === "Cash on Delivery") {
        total += 10;
    }

    document.getElementById("totalAmount").innerText = `Final Amount: ₹${total}`;
    document.getElementById("paymentType").innerText = `Payment Type: ${paymentType}`;
</script>

</body>
</html>
