<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Summary - AC Store</title>
<style>
/* General reset */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

/* Product container */
.products-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Product card */
.product-card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease-in-out;
}

.product-card:hover {
    transform: translateY(-5px);
}

/* Product image */
.product-card img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

/* Product info */
.product-info {
    padding: 15px;
    text-align: center;
}

.product-info h3 {
    font-size: 1.2rem;
    margin-bottom: 8px;
}

.product-info p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 12px;
}

/* Add to cart button */
.add-to-cart {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s ease;
}

.add-to-cart:hover {
    background: #0056b3;
}

/* Desktop view (default) */
@media screen and (min-width: 768px) {
    .products-container {
        grid-template-columns: repeat(4, 1fr);
    }
}

/* Mobile view */
@media screen and (max-width: 767px) {
    .products-container {
        grid-template-columns: 1fr;
    }

    .product-card {
        flex-direction: column;
    }

    .product-info {
        text-align: center;
    }
}
</style>

</head>
<body>

<div class="container">
    <h2>Order Summary</h2>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
    </div>

    <p class="total" id="totalAmount"></p>
    <p class="total" id="paymentType"></p>
    <div class="message">You can view and track your order anytime.</div>
    
    <!-- Back to Home Button -->
    <a href="index.html" class="btn-home">⬅ Back to Home</a>
</div>

<script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const paymentType = localStorage.getItem("paymentType") || "Not Selected";
    
    let cartTable = document.getElementById("cartItems");
    let total = 0;

    cart.forEach(item => {
        let itemTotal = item.price * item.quantity;
        total += itemTotal;
        cartTable.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.price}</td>
                <td>${item.quantity}</td>
                <td>${itemTotal}</td>
            </tr>
        `;
    });

    if (paymentType === "Cash on Delivery") {
        total += 10;
    }

    document.getElementById("totalAmount").innerText = `Final Amount: ₹${total}`;
    document.getElementById("paymentType").innerText = `Payment Type: ${paymentType}`;
</script>

</body>
</html>
