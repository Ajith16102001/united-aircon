<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipping Details</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #00c6ff, #0072ff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 15px; /* Space around form for small screens */
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        color: white;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.5rem;
        line-height: 1.3;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-size: 0.9rem;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
    }

    textarea {
        resize: none;
        min-height: 80px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #ff9800;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #e68900;
    }

    /* ✅ Mobile: ≤500px */
    @media (max-width: 500px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 15px;
        }
        h2 {
            font-size: 1.3rem;
        }
        input, select, textarea {
            font-size: 0.95rem;
            padding: 10px;
        }
        button {
            font-size: 0.95rem;
            padding: 12px;
        }
    }

    /* ✅ Extra small devices: ≤350px */
    @media (max-width: 350px) {
        h2 {
            font-size: 1.1rem;
        }
        label {
            font-size: 0.85rem;
        }
        input, select, textarea, button {
            font-size: 0.9rem;
            padding: 10px;
        }
    }
</style>

</head>
<body>

<div class="container">
    <h2>Shipping Details</h2>
    <form id="shippingForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">

        <label>Address</label>
        <textarea id="address" placeholder="Enter your shipping address" required></textarea>

        <label>City</label>
        <input type="text" id="city" placeholder="Enter your city" required>

        <label>State</label>
        <select id="state" required>
            <option value="">Select State</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
        </select>

        <label>Pincode</label>
        <input type="text" id="pincode" placeholder="Enter your pincode" required pattern="[0-9]{6}">

        <button type="submit">Submit Details</button>
    </form>
</div>

<script>
    document.getElementById("shippingForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Your shipping details have been submitted successfully! Click OK to proceed to payment.");
        window.location.href = "payment.html"; // redirect to confirmation page
    });
</script>


</body>
</html>
