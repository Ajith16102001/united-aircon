<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shipping Details</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #00c6ff, #0072ff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(15px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        color: white;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: bold;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        background: rgba(255, 255, 255, 0.8);
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 80px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ff9800;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e68900;
    }

    @media (max-width: 500px) {
        .container {
            padding: 20px;
        }
        h2 {
            font-size: 22px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Shipping Details</h2>
    <form id="shippingForm">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">

        <label>Address</label>
        <textarea id="address" placeholder="Enter your shipping address" required></textarea>

        <label>City</label>
        <input type="text" id="city" placeholder="Enter your city" required>

        <label>State</label>
        <select id="state" required>
            <option value="">Select State</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
        </select>

        <label>Pincode</label>
        <input type="text" id="pincode" placeholder="Enter your pincode" required pattern="[0-9]{6}">

        <button type="submit">Submit Details</button>
    </form>
</div>

<script>
    document.getElementById("shippingForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Your shipping details have been submitted successfully! Click OK to proceed to payment.");
        window.location.href = "payment.html"; // redirect to confirmation page
    });
</script>


</body>
</html>
